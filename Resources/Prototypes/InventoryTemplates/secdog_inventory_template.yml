- type: inventoryTemplate
  id: secdog
  slots:
  - name: mask
    slotTexture: mask
    slotFlags: MASK
    uiWindowPos: 0,2
    strippingWindowPos: 1,1
    displayName: Mask
    whitelist:
      tags:
      - PetWearable

  - name: suitstorage
    slotTexture: suit_storage
    slotFlags: SUITSTORAGE
    stripTime: 3
    uiWindowPos: 0,1
    strippingWindowPos: 2,5
    displayName: Suit Storage
    whitelist:
      components:
      - GasTank

  - name: dogsuit
    slotTexture: suit
    slotFlags: OUTERCLOTHING #I suspect this will cause problems if non-dogs try to equip, but we will deal with that later
    stripTime: 5
    uiWindowPos: 1,1
    strippingWindowPos: 1,2
    displayName: Suit
    whitelist:
      tags:
      - DogSuit
