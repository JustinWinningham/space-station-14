- type: entity
  name: Security Dog
  parent: [SimpleMobBase, MobCombat, StripableInventoryBase]
  id: MobSecurityDog
  description: Enforcer of space paw.
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: Mobs/Pets/corgi.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: ian
  - type: DamageStateVisuals
    states:
      Alive:
        Base: ian
      Critical:
        Base: ian_dead
      Dead:
        Base: ian_dead
  - type: Physics
  - type: Speech
    speechVerb: Canine
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 50
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Inventory
    speciesId: dog
    templateId: secdog
  - type: Butcherable
    spawned:
    - id: FoodMeat
      amount: 3
  - type: MobThresholds
    thresholds:
      0: Alive
      150: Dead
  - type: MeleeWeapon
    altDisarm: true
    angle: 0
    animation: WeaponArcBite
    soundHit:
      path: /Audio/Effects/bite.ogg
    damage:
      types:
        Piercing: 6
  - type: ReplacementAccent
    accent: dog
  - type: InteractionPopup
    interactSuccessString: petting-success-soft-floofy
    interactFailureString: petting-failure-generic
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/Animals/small_dog_bark_happy.ogg
  - type: SentienceTarget
    flavorKind: station-event-random-sentience-flavor-secdog
  - type: MobPrice
    price: 400
  - type: Grammar
    attributes:
      proper: true
      gender: male
  - type: Tag
    tags:
    - VimPilot
  - type: SecurityDog


